name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  # ===========================================
  # Build Python sidecar for all platforms
  # ===========================================
  build-sidecar:
    name: Build Sidecar (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            python-version: '3.11'
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            python-version: '3.11'
          - os: macos-latest
            target: aarch64-apple-darwin
            python-version: '3.11'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .

      - name: Build sidecar
        run: python scripts/build-sidecar.py --target ${{ matrix.target }} --clean

      - name: Upload sidecar artifact
        uses: actions/upload-artifact@v4
        with:
          name: sidecar-${{ matrix.target }}
          path: src-tauri/binaries/
          retention-days: 1

  # ===========================================
  # Build Tauri application for all platforms
  # ===========================================
  build-tauri:
    name: Build Tauri (${{ matrix.target }})
    needs: build-sidecar
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            sidecar-target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            sidecar-target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: aarch64-apple-darwin
            sidecar-target: aarch64-apple-darwin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download sidecar artifact
        uses: actions/download-artifact@v4
        with:
          name: sidecar-${{ matrix.sidecar-target }}
          path: src-tauri/binaries/

      - name: Make sidecar executable (Unix)
        if: runner.os != 'Windows'
        run: chmod +x src-tauri/binaries/*

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: src-tauri
          tagName: ${{ github.ref_name }}
          releaseName: 'SenseCraft Solution ${{ github.ref_name }}'
          releaseBody: |
            ## Downloads

            | Platform | Download |
            |----------|----------|
            | Windows (x64) | `.msi` or `.exe` installer |
            | macOS (Apple Silicon) | `.dmg` disk image |
            | Linux (x64) | `.deb` package |

            ## Installation Notes

            ### Windows
            Download and run the `.msi` installer. You may see a SmartScreen warning - click "More info" then "Run anyway".

            ### macOS
            Download the `.dmg` file, open it, and drag the app to Applications.
            If you see "App can't be opened", go to System Preferences > Security & Privacy and click "Open Anyway".

            ### Linux
            ```bash
            sudo dpkg -i sensecraft-solution_*.deb
            ```
            The installer will automatically configure serial port permissions via udev rules.
          releaseDraft: true
          prerelease: false
          includeDebug: false
          args: --target ${{ matrix.target }}

  # ===========================================
  # Clean up artifacts after release
  # ===========================================
  cleanup:
    name: Cleanup Artifacts
    needs: build-tauri
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Delete sidecar artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: sidecar-*
          failOnError: false
