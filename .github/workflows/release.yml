name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  PYTHON_VERSION: '3.12'
  PYINSTALLER_VERSION: '6.18.0'

jobs:
  # ===========================================
  # Pre-release tests (gate for release)
  # ===========================================
  pre-release-tests:
    name: Pre-release Tests
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --group test

      - name: Run tests
        run: uv run pytest tests/ -v

  # ===========================================
  # Build Python sidecar for all platforms
  # ===========================================
  build-sidecar:
    name: Build Sidecar (${{ matrix.target }})
    needs: pre-release-tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            python-version: '3.12'
          - os: macos-latest
            target: aarch64-apple-darwin
            python-version: '3.12'
          - os: ubuntu-22.04-arm
            target: aarch64-unknown-linux-gnu
            python-version: '3.12'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller==${{ env.PYINSTALLER_VERSION }}
          pip install -e .

      - name: Build sidecar
        run: python scripts/build-sidecar.py --target ${{ matrix.target }} --clean

      - name: Upload sidecar artifact
        uses: actions/upload-artifact@v4
        with:
          name: sidecar-${{ matrix.target }}
          path: src-tauri/binaries/
          retention-days: 1

  # ===========================================
  # Build Tauri application for all platforms
  # ===========================================
  build-tauri:
    name: Build Tauri (${{ matrix.target }})
    needs: build-sidecar
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            sidecar-target: x86_64-pc-windows-msvc
            bundles: 'nsis'
          - os: macos-latest
            target: aarch64-apple-darwin
            sidecar-target: aarch64-apple-darwin
            bundles: ''
          - os: ubuntu-22.04-arm
            target: aarch64-unknown-linux-gnu
            sidecar-target: aarch64-unknown-linux-gnu
            bundles: 'deb'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download sidecar artifact
        uses: actions/download-artifact@v4
        with:
          name: sidecar-${{ matrix.sidecar-target }}
          path: src-tauri/binaries/

      - name: Make sidecar executable (Unix)
        if: runner.os != 'Windows'
        run: |
          # Make main executable file executable
          find src-tauri/binaries -maxdepth 1 -type f -name "provisioning-station*" -exec chmod +x {} \;
          # Make .so/.dylib files in _internal executable
          find src-tauri/binaries/_internal -type f \( -name "*.so" -o -name "*.so.*" -o -name "*.dylib" \) -exec chmod +x {} \; 2>/dev/null || true

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          # Disable slow/unnecessary repos to speed up apt-get update
          sudo rm -f /etc/apt/sources.list.d/microsoft-prod.list
          sudo rm -f /etc/apt/sources.list.d/azure-cli.list
          sudo rm -f /etc/apt/sources.list.d/ondrej-ubuntu-php-*.list
          sudo apt-get update -o Acquire::Languages=none -o Acquire::AllowInsecureRepositories=true
          sudo apt-get install -y --no-install-recommends \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            xdg-utils

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: Generate icons from SVG
        run: npx tauri icon icons/icon.svg
        working-directory: src-tauri

      - name: Update version from tag
        shell: bash
        run: |
          # Extract version from tag (v0.1.4 -> 0.1.4)
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Setting version to: $VERSION"

          # Update tauri.conf.json
          if command -v jq &> /dev/null; then
            jq --arg v "$VERSION" '.version = $v' src-tauri/tauri.conf.json > tmp.json && mv tmp.json src-tauri/tauri.conf.json
          else
            sed -i.bak "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json
          fi

          # Update Cargo.toml
          sed -i.bak "s/^version = \"[^\"]*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml

          # Verify
          echo "tauri.conf.json version:"
          grep '"version"' src-tauri/tauri.conf.json | head -1
          echo "Cargo.toml version:"
          grep '^version' src-tauri/Cargo.toml | head -1

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: src-tauri
          tagName: ${{ github.ref_name }}
          releaseName: 'SenseCraft Solution ${{ github.ref_name }}'
          releaseBody: |
            ## Downloads

            | Platform | Download |
            |----------|----------|
            | Windows (x64) | `.exe` installer |
            | macOS (Apple Silicon) | `.dmg` disk image |
            | Linux (ARM64) | `.deb` package |

            ## Installation Notes

            ### Windows
            Download and run the `.exe` installer. You may see a SmartScreen warning - click "More info" then "Run anyway".

            ### macOS
            Download the `.dmg` file, open it, and drag the app to Applications.

            **Important:** If you see "App is damaged and can't be opened", run this command in Terminal:
            ```bash
            xattr -cr "/Applications/SenseCraft Solution.app"
            ```
            This only needs to be done once per download (new versions will need it again).

            ### Linux (ARM64)
            For Raspberry Pi, Jetson, and other ARM64 devices:
            ```bash
            sudo dpkg -i sensecraft-solution_*.deb
            ```
            The installer will automatically configure serial port permissions via udev rules.
          releaseDraft: true
          prerelease: false
          includeDebug: false
          args: --target ${{ matrix.target }} ${{ matrix.bundles && format('--bundles {0}', matrix.bundles) || '' }}

  # ===========================================
  # Clean up artifacts after release
  # ===========================================
  cleanup:
    name: Cleanup Artifacts
    needs: build-tauri
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Delete sidecar artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: sidecar-*
          failOnError: false
