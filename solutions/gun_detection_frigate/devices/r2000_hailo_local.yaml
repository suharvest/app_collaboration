version: "1.0"
id: r2000_hailo_local
name: reComputer R2000 + Hailo (Local)
name_zh: reComputer R2000 + Hailo（本机）
type: docker_local

docker:
  compose_file: assets/r2000-hailo/docker-compose.yml
  options:
    project_name: gun-detection-frigate
    remove_orphans: true
  services:
    - name: frigate-hailo
      port: 5000
      health_check_endpoint: /api/version
      required: true

post_deployment:
  open_browser: true
  url: http://localhost:5000
