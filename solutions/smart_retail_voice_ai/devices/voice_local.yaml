version: "1.0"
id: voice_local
name: Voice Services (Local)
name_zh: 语音服务（本机）
type: docker_local

detection:
  method: local
  requirements:
    - docker_installed
    - docker_running
    - docker_compose_installed

docker:
  compose_file: assets/docker/docker-compose.yml

  environment:
    TZ: Asia/Shanghai
    AUDIO_CARD_ID: "1"
    AUDIO_DEVICE_ID: "0"

  options:
    project_name: sensecraft_voice
    remove_orphans: true
    build: false

  services:
    - name: sensecraft-voice-client
      port: 8090
      health_check_endpoint: /
      required: true

    - name: sensecraft-asr-server
      required: true

    - name: watchtower
      required: false

  models:
    - name: ASR Models
      name_zh: 语音识别模型
      url: https://files.seeedstudio.com/wiki/solution/ai-sound/reRouter-firmware-backup/models.zip
      sha256: 7b9e7606a2ddcad56f3f72a77b16eb2c60437ae4bfc3f1423bd33db177385c9d
      target_dir: ./models
      size: 500MB
      required: true

pre_checks:
  - type: docker_version
    min_version: "20.0"
    description: Check Docker version
  - type: docker_compose_version
    min_version: "2.0"
    description: Check Docker Compose version
  - type: port_available
    ports:
      - 8090
    description: Check if port 8090 is available
  - type: disk_space
    min_gb: 2
    description: Check available disk space

post_deployment:
  open_browser: true
  url: "http://localhost:8090"
