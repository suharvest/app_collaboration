<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heatGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#22c55e;stop-opacity:0.5" />
      <stop offset="75%" style="stop-color:#eab308;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.9" />
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="240" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g stroke="#ffffff" stroke-opacity="0.1" stroke-width="0.5">
    <line x1="0" y1="60" x2="400" y2="60"/>
    <line x1="0" y1="120" x2="400" y2="120"/>
    <line x1="0" y1="180" x2="400" y2="180"/>
    <line x1="100" y1="0" x2="100" y2="240"/>
    <line x1="200" y1="0" x2="200" y2="240"/>
    <line x1="300" y1="0" x2="300" y2="240"/>
  </g>

  <!-- Heatmap blobs -->
  <g filter="url(#blur)">
    <ellipse cx="150" cy="130" rx="60" ry="50" fill="#ef4444" opacity="0.6"/>
    <ellipse cx="280" cy="100" rx="45" ry="40" fill="#eab308" opacity="0.5"/>
    <ellipse cx="100" cy="180" rx="35" ry="30" fill="#22c55e" opacity="0.4"/>
    <ellipse cx="320" cy="170" rx="40" ry="35" fill="#3b82f6" opacity="0.4"/>
  </g>

  <!-- Person icons -->
  <g fill="#ffffff" opacity="0.9">
    <!-- Person 1 (in hot zone) -->
    <circle cx="150" cy="115" r="8"/>
    <path d="M150 125 L150 150 M140 135 L160 135 M145 165 L150 150 L155 165" stroke="#ffffff" stroke-width="2" fill="none"/>

    <!-- Person 2 -->
    <circle cx="280" cy="85" r="7"/>
    <path d="M280 94 L280 115 M272 103 L288 103 M276 128 L280 115 L284 128" stroke="#ffffff" stroke-width="2" fill="none"/>

    <!-- Person 3 -->
    <circle cx="100" cy="168" r="6"/>
    <path d="M100 176 L100 192 M94 183 L106 183 M97 202 L100 192 L103 202" stroke="#ffffff" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Stats panel -->
  <rect x="20" y="20" width="100" height="70" rx="6" fill="#000000" opacity="0.6"/>
  <text x="30" y="40" font-family="Inter, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">People Flow</text>
  <text x="30" y="56" font-family="Inter, sans-serif" font-size="10" fill="#ffffff">Total: 3</text>
  <text x="30" y="70" font-family="Inter, sans-serif" font-size="10" fill="#f59e0b">Engaged: 2</text>
  <text x="30" y="84" font-family="Inter, sans-serif" font-size="10" fill="#3b82f6">Browsing: 1</text>

  <!-- reCamera icon -->
  <g transform="translate(330, 20)">
    <rect x="0" y="0" width="50" height="35" rx="4" fill="#374151" stroke="#6b7280" stroke-width="1"/>
    <circle cx="25" cy="17" r="10" fill="#1f2937" stroke="#6b7280" stroke-width="1"/>
    <circle cx="25" cy="17" r="6" fill="#3b82f6"/>
    <circle cx="25" cy="17" r="2" fill="#ffffff"/>
    <rect x="10" y="30" width="30" height="4" rx="1" fill="#4b5563"/>
  </g>

  <!-- Title -->
  <text x="200" y="225" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#8CC63F" text-anchor="middle">Smart Retail Heatmap</text>
</svg>
