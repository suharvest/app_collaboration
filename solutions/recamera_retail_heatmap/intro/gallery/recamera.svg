<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="cameraBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a5a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a3a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lens" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a1a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#f5f5f5"/>

  <!-- Camera body -->
  <rect x="80" y="80" width="240" height="140" rx="16" fill="url(#cameraBody)" stroke="#333" stroke-width="2"/>

  <!-- Front panel -->
  <rect x="90" y="90" width="220" height="120" rx="12" fill="#1a1a2a"/>

  <!-- Lens housing -->
  <circle cx="200" cy="140" r="45" fill="#333" stroke="#444" stroke-width="3"/>
  <circle cx="200" cy="140" r="38" fill="url(#lens)"/>
  <circle cx="200" cy="140" r="28" fill="#0a0a1a" stroke="#222" stroke-width="1"/>
  <circle cx="200" cy="140" r="15" fill="#111"/>
  <circle cx="195" cy="135" r="5" fill="#222"/>

  <!-- IR LEDs -->
  <circle cx="130" cy="110" r="6" fill="#330000" stroke="#440000" stroke-width="1"/>
  <circle cx="270" cy="110" r="6" fill="#330000" stroke="#440000" stroke-width="1"/>
  <circle cx="130" cy="170" r="6" fill="#330000" stroke="#440000" stroke-width="1"/>
  <circle cx="270" cy="170" r="6" fill="#330000" stroke="#440000" stroke-width="1"/>

  <!-- Status LED -->
  <circle cx="200" cy="195" r="4" fill="#8CC63F"/>

  <!-- Seeed logo placeholder -->
  <text x="200" y="235" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">reCamera</text>
  <text x="200" y="255" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">Seeed Studio</text>

  <!-- Features -->
  <text x="200" y="280" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">YOLO11n | Node-RED | Edge AI</text>
</svg>
