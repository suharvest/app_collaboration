version: "1.0"
id: missionpack_knn
name: HVAC Automation Control System
name_zh: 暖通自动化控制系统

# ============ 介绍页内容 ============
intro:
  summary: KNN-based HVAC parameter prediction for automated operations
  summary_zh: 基于 KNN 算法的暖通参数预测，实现自动化运维

  description_file: intro/description.md
  description_file_zh: intro/description_zh.md

  cover_image: intro/gallery/cover.svg

  gallery:
    - type: image
      src: intro/gallery/dashboard.svg
      caption: Control Dashboard
      caption_zh: 控制面板
    - type: image
      src: intro/gallery/architecture.svg
      caption: System Architecture
      caption_zh: 系统架构

  category: industrial_iot
  tags:
    - hvac
    - knn
    - opc-ua
    - industrial
    - automation
    - recomputer

  required_devices:
    - name: reComputer R Series
      name_zh: reComputer R 系列
      image: intro/gallery/recomputer.svg
      purchase_url: https://www.seeedstudio.com/reComputer-R1000-Series
      description: Optional - only needed for remote deployment
      description_zh: 可选 - 仅远程部署时需要

  stats:
    deployed_count: 0
    likes_count: 0
    difficulty: intermediate
    estimated_time: 15min

  links:
    github: https://github.com/seeed-solution/missionpack-knn

# ============ 部署页内容 ============
deployment:
  guide_file: deploy/guide.md
  guide_file_zh: deploy/guide_zh.md

  # 部署模式: sequential (按顺序执行) | single_choice (二选一)
  selection_mode: single_choice

  devices:
    # 选项 1: 本机部署
    - id: hvac_local
      name: Local Deployment
      name_zh: 本机部署
      type: docker_local
      required: false
      config_file: devices/local.yaml
      section:
        title: Deploy on This Machine
        title_zh: 在本机部署
        description_file: deploy/sections/hvac_local.md
        description_file_zh: deploy/sections/hvac_local_zh.md
        wiring:
          image: intro/gallery/architecture.svg
          steps:
            - Ensure Docker is installed and running
            - Click deploy to start the container
            - Access the web interface at localhost:8280
          steps_zh:
            - 确保 Docker 已安装并运行
            - 点击部署启动容器
            - 通过 localhost:8280 访问 Web 界面

    # 选项 2: 远程部署
    - id: hvac_remote
      name: Remote Deployment
      name_zh: 远程部署
      type: docker_remote
      required: false
      config_file: devices/remote.yaml
      section:
        title: Deploy to Remote Device
        title_zh: 部署到远程设备
        description_file: deploy/sections/hvac_remote.md
        description_file_zh: deploy/sections/hvac_remote_zh.md
        wiring:
          image: intro/gallery/recomputer.png
          steps:
            - Connect to remote device via SSH
            - Deploy Docker container remotely
            - Access the web interface at device IP:8280
          steps_zh:
            - 通过 SSH 连接远程设备
            - 远程部署 Docker 容器
            - 通过设备 IP:8280 访问 Web 界面

  # 用户选择其一进行部署
  # Kiosk 模式配置已移至设备管理页面（部署后可配置）
  order:
    - hvac_local
    - hvac_remote

  post_deployment:
    success_message_file: deploy/success.md
    success_message_file_zh: deploy/success_zh.md
    next_steps:
      - title: Access Web Interface
        title_zh: 访问 Web 界面
        action: open_url
        url: "http://localhost:8280"
