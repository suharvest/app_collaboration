services:
  app:
    image: sensecraft-missionpack.seeed.cn/suzhou/missionpack-knn:v1.6.5
    container_name: missionpack_knn
    ports:
      - "8280:8280"
      - "4841:4841"
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      - TZ=${TZ:-Asia/Shanghai}
      - OPC_UA_SERVER=${OPC_UA_SERVER:-opc.tcp://localhost:4841}
      - LOG_DIR=/app/log
      - LOG_MAX_BYTES=10485760
      - LOG_BACKUP_COUNT=4
    volumes:
      - ./configs:/app/configs
      - ./uploads:/app/uploads
      - ./models:/app/models
      - ./log:/app/log
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8280/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
