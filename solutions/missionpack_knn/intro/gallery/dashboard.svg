<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad2)"/>

  <!-- Header bar -->
  <rect x="0" y="0" width="800" height="50" fill="#1a1a2e"/>
  <text x="20" y="32" fill="#8CC63F" font-family="Arial, sans-serif" font-size="16" font-weight="bold">HVAC Control Dashboard</text>

  <!-- Sidebar -->
  <rect x="0" y="50" width="180" height="450" fill="#16213e"/>
  <g fill="#ffffff" font-family="Arial, sans-serif" font-size="12">
    <rect x="10" y="70" width="160" height="35" rx="5" fill="#8CC63F" opacity="0.3"/>
    <text x="25" y="92" fill="#8CC63F">Dashboard</text>
    <text x="25" y="132" opacity="0.7">OPC-UA Config</text>
    <text x="25" y="162" opacity="0.7">Model Training</text>
    <text x="25" y="192" opacity="0.7">Parameters</text>
    <text x="25" y="222" opacity="0.7">Dispatch</text>
  </g>

  <!-- Main content -->
  <!-- Status cards -->
  <g transform="translate(200, 70)">
    <!-- Card 1 -->
    <rect x="0" y="0" width="180" height="80" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    <text x="15" y="25" fill="#666666" font-family="Arial, sans-serif" font-size="11">Server Status</text>
    <circle cx="155" cy="20" r="8" fill="#27ae60"/>
    <text x="15" y="55" fill="#1a1a2e" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Connected</text>

    <!-- Card 2 -->
    <rect x="200" y="0" width="180" height="80" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    <text x="215" y="25" fill="#666666" font-family="Arial, sans-serif" font-size="11">Model Status</text>
    <text x="215" y="55" fill="#1a1a2e" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Trained</text>

    <!-- Card 3 -->
    <rect x="400" y="0" width="180" height="80" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    <text x="415" y="25" fill="#666666" font-family="Arial, sans-serif" font-size="11">Predictions</text>
    <text x="415" y="55" fill="#8CC63F" font-family="Arial, sans-serif" font-size="20" font-weight="bold">1,247</text>
  </g>

  <!-- Chart area -->
  <g transform="translate(200, 170)">
    <rect x="0" y="0" width="380" height="200" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    <text x="15" y="25" fill="#666666" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Parameter Trends</text>

    <!-- Simple line chart -->
    <polyline points="30,150 80,130 130,140 180,110 230,100 280,120 330,90 360,95"
              fill="none" stroke="#8CC63F" stroke-width="2"/>
    <polyline points="30,160 80,155 130,165 180,145 230,150 280,140 330,135 360,140"
              fill="none" stroke="#3498db" stroke-width="2"/>
  </g>

  <!-- Parameters panel -->
  <g transform="translate(600, 170)">
    <rect x="0" y="0" width="180" height="200" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    <text x="15" y="25" fill="#666666" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Input Parameters</text>

    <g font-family="Arial, sans-serif" font-size="11">
      <text x="15" y="55" fill="#666666">Temperature</text>
      <text x="140" y="55" fill="#1a1a2e" font-weight="bold">23.5°C</text>

      <text x="15" y="80" fill="#666666">Humidity</text>
      <text x="140" y="80" fill="#1a1a2e" font-weight="bold">65%</text>

      <text x="15" y="105" fill="#666666">Pressure</text>
      <text x="140" y="105" fill="#1a1a2e" font-weight="bold">1.2 bar</text>

      <text x="15" y="130" fill="#666666">Flow Rate</text>
      <text x="140" y="130" fill="#1a1a2e" font-weight="bold">45 L/m</text>
    </g>
  </g>

  <!-- Prediction panel -->
  <g transform="translate(200, 390)">
    <rect x="0" y="0" width="580" height="90" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    <text x="15" y="25" fill="#666666" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Predicted Output</text>

    <g font-family="Arial, sans-serif" font-size="14">
      <rect x="15" y="40" width="120" height="35" rx="5" fill="#8CC63F" opacity="0.1"/>
      <text x="25" y="62" fill="#8CC63F" font-weight="bold">Setpoint: 24.2°C</text>

      <rect x="150" y="40" width="120" height="35" rx="5" fill="#3498db" opacity="0.1"/>
      <text x="160" y="62" fill="#3498db" font-weight="bold">Valve: 67%</text>

      <rect x="450" y="40" width="100" height="35" rx="5" fill="#8CC63F"/>
      <text x="470" y="62" fill="#ffffff" font-weight="bold">Dispatch</text>
    </g>
  </g>
</svg>
