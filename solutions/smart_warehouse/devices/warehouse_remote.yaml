version: "1.0"
id: warehouse_remote
name: Warehouse System (Remote)
name_zh: 仓库管理系统（远程）
type: docker_remote

detection:
  method: network_scan
  manual_entry: true
  requirements:
    - docker_installed
    - docker_running

ssh:
  port: 22
  default_user: recomputer
  auth_methods:
    - password
    - key
  connection_timeout: 30
  command_timeout: 600

docker_remote:
  compose_file: assets/docker/docker-compose.yml
  compose_dir: assets/docker
  remote_path: /home/{{username}}/mcp_warehouse

  environment:
    DB_PATH: /opt/provisioning-station/data/warehouse
    INIT_MOCK_DATA: "false"
    ENABLE_SECURITY_HEADERS: "true"
    CORS_ORIGINS: "*"

  options:
    project_name: mcp_warehouse
    remove_orphans: true

  services:
    - name: backend
      port: 2124
      health_check_endpoint: /api/dashboard/stats
      required: true
    - name: frontend
      port: 2125
      health_check_endpoint: /
      required: true

user_inputs:
  - id: host
    name: Host / IP
    name_zh: 主机 / IP 地址
    type: text
    required: true
    default: "reComputer-R110x.local"
    placeholder: "reComputer-R110x.local"
    description: Hostname or IP address of the target device
    description_zh: 目标设备的主机名或 IP 地址

  - id: username
    name: SSH Username
    name_zh: SSH 用户名
    type: text
    default: recomputer
    required: true
    description: SSH login username
    description_zh: SSH 登录用户名

  - id: password
    name: SSH Password
    name_zh: SSH 密码
    type: password
    default: "12345678"
    required: true
    description: SSH login password
    description_zh: SSH 登录密码

  - id: port
    name: SSH Port
    name_zh: SSH 端口
    type: text
    default: "22"
    required: false
    description: SSH port (default 22)
    description_zh: SSH 端口（默认 22）

pre_checks:
  - type: docker_version
    min_version: "20.0"
    description: Check Docker version
  - type: docker_compose_version
    min_version: "2.0"
    description: Check Docker Compose version

post_deployment:
  open_browser: true
  url: "http://{{host}}:2125"
