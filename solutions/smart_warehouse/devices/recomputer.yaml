version: "1.0"
id: recomputer
name: reComputer Host
name_zh: reComputer 主机
type: docker_local

detection:
  method: local
  requirements:
    - docker_installed
    - docker_running
    - docker_compose_installed

docker:
  compose_file: assets/docker/docker-compose.yml

  environment:
    DB_PATH: /opt/provisioning-station/data/warehouse
    INIT_MOCK_DATA: "false"
    ENABLE_SECURITY_HEADERS: "true"
    CORS_ORIGINS: "*"

  options:
    project_name: mcp_warehouse
    remove_orphans: true
    build: false

  services:
    - name: backend
      port: 2124
      health_check_endpoint: /api/dashboard/stats
      required: true
    - name: frontend
      port: 2125
      health_check_endpoint: /
      required: true

pre_checks:
  - type: docker_version
    min_version: "20.0"
    description: Check Docker version
  - type: docker_compose_version
    min_version: "2.0"
    description: Check Docker Compose version
  - type: port_available
    ports:
      - 2124
      - 2125
    description: Check if ports are available
  - type: disk_space
    min_gb: 2
    description: Check available disk space

post_deployment:
  open_browser: true
  url: "http://localhost:2125"
