      name_zh: SenseCAP T1000 追踪器
      image: intro/gallery/t1000.png
      purchase_url: https://www.seeedstudio.com/SenseCAP-Card-Tracker-T1000-B-p-5698.html
      description: LoRaWAN mobile tracker with BLE scanning, motion detection, and SOS button
      description_zh: LoRaWAN 移动追踪器，支持 BLE 扫描、运动检测和 SOS 按钮

    - name: BC01 BLE Beacon
      name_zh: BC01 室内蓝牙信标
      image: intro/gallery/beacon.png
      purchase_url: https://www.seeedstudio.com/BC01-Indoor-Bluetooth-Beacon-p-5791.html
      description: Bluetooth LE 5.0 beacon with iBeacon/Eddystone support, up to 2 years battery life
      description_zh: 蓝牙 LE 5.0 信标，支持 iBeacon/Eddystone，电池寿命长达 2 年

    - name: SenseCAP M2 Gateway
      name_zh: SenseCAP M2 多平台网关
      image: intro/gallery/gateway.png
      purchase_url: https://www.seeedstudio.com/SenseCAP-Multi-Platform-LoRaWAN-Indoor-Gateway-SX1302-US915-p-5472.html
      description: LoRaWAN gateway with 2km indoor coverage, supports 200+ concurrent devices
      description_zh: LoRaWAN 网关，室内覆盖半径达 2km，支持 200+ 并发设备

