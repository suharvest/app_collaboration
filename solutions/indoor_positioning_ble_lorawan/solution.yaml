      description: LoRaWAN mobile tracker with BLE scanning, motion detection, and
        SOS button
      description_zh: LoRaWAN 移动追踪器，支持 BLE 扫描、运动检测和 SOS 按钮
    bc01_beacon:
      name: BC01 BLE Beacon
      name_zh: BC01 室内蓝牙信标
      image: intro/gallery/beacon.png
