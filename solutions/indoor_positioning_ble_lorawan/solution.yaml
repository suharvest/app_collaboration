name: Indoor Positioning with BLE & LoRaWAN
name_zh: 蓝牙 LoRaWAN 室内定位系统
intro:
  summary: Cost-effective indoor positioning system combining BLE beacons for location
    sensing and LoRaWAN for long-range data transmission
  summary_zh: 经济高效的室内定位系统，结合 BLE 信标进行位置感知和 LoRaWAN 进行远距离数据传输
  description_file: intro/description.md
  description_file_zh: intro/description_zh.md
  cover_image: intro/gallery/cover.png
  gallery:
  - type: image
    src: intro/gallery/architecture.png
    caption: System Architecture
    caption_zh: 系统架构
  - type: image
    src: intro/gallery/app-preview.png
    caption: Application Dashboard
    caption_zh: 应用仪表板
  - type: image
    src: intro/gallery/map-view.png
