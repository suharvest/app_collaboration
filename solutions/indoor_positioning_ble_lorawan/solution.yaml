      description_zh: 蓝牙 LE 5.0 信标，支持 iBeacon/Eddystone，电池寿命长达 2 年
    gateway_us915:
      name: SenseCAP M2 Gateway (US915)
      name_zh: SenseCAP M2 网关 (US915)
      image: intro/gallery/gateway.png
      product_url: https://www.seeedstudio.com/SenseCAP-Multi-Platform-LoRaWAN-Indoor-Gateway-SX1302-US915-p-5472.html
      description: LoRaWAN gateway for Americas region (US915), 2km indoor coverage
      description_zh: 美洲地区 LoRaWAN 网关 (US915)，室内覆盖半径 2km
    gateway_eu868:
      name: SenseCAP M2 Gateway (EU868)
      name_zh: SenseCAP M2 网关 (EU868)
      image: intro/gallery/gateway.png
      product_url: https://www.seeedstudio.com/SenseCAP-Multi-Platform-LoRaWAN-Indoor-Gateway-SX1302-EU868-p-5471.html
      description: LoRaWAN gateway for Europe region (EU868), 2km indoor coverage
      description_zh: 欧洲地区 LoRaWAN 网关 (EU868)，室内覆盖半径 2km
    gateway_as923:
      name: SenseCAP M2 Gateway (AS923)
      name_zh: SenseCAP M2 网关 (AS923)
      image: intro/gallery/gateway.png
      product_url: https://www.seeedstudio.com/SenseCAP-Multi-Platform-LoRaWAN-Indoor-Gateway-SX1302-AS923-p-5473.html
      description: LoRaWAN gateway for Asia-Pacific region (AS923), 2km indoor coverage
      description_zh: 亚太地区 LoRaWAN 网关 (AS923)，室内覆盖半径 2km
  device_groups:
  - id: gateway
    name: LoRaWAN Gateway
    name_zh: LoRaWAN 网关
    type: single
    required: true
    description: Select the gateway for your region
    description_zh: 选择您所在地区的网关
    options:
    - device_ref: gateway_us915
      label: Americas (US915)
      label_zh: 美洲 (US915)
    - device_ref: gateway_eu868
      label: Europe (EU868)
      label_zh: 欧洲 (EU868)
    - device_ref: gateway_as923
      label: Asia-Pacific (AS923)
      label_zh: 亚太 (AS923)
    default: gateway_us915
  - id: beacons
    name: BLE Beacons
    name_zh: BLE 信标
    type: quantity
    required: true
    device_ref: bc01_beacon
    min_count: 3
    max_count: 100
    default_count: 6
    description: 'Recommended: 3-5 per zone for accurate positioning'
    description_zh: 建议：每个区域 3-5 个，以获得准确定位
  - id: tracker
    name: T1000 Tracker
