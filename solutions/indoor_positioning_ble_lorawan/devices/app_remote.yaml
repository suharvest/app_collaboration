version: "1.0"
id: app_remote
name: Indoor Positioning Application (Remote)
name_zh: 室内定位应用程序（远程）
type: docker_remote

detection:
  method: network_scan
  manual_entry: true
  requirements:
    - docker_installed
    - docker_running

ssh:
  port: 22
  default_user: root
  auth_methods:
    - password
    - key
  connection_timeout: 30
  command_timeout: 600

docker_remote:
  image: seeedcloud/sensecraft-indoor-positioning
  container_name: indoor-positioning
  remote_path: /home/{{username}}/indoor-positioning

  ports:
    - "5173:5173"
  volumes:
    - ./db:/app/db/
    - ./config:/app/server/config/json
    - ./uploads:/app/uploads
  restart: unless-stopped

  services:
    - name: indoor-positioning
      port: 5173
      health_check_endpoint: /
      required: true

  images:
    - name: seeedcloud/sensecraft-indoor-positioning
      required: true

user_inputs:
  - id: host
    name: Device IP
    name_zh: 设备 IP 地址
    type: text
    required: true
    placeholder: "192.168.1.100"
    description: IP address of the remote server
    description_zh: 远程服务器的 IP 地址
    validation:
      pattern: "^((25[0-5]|(2[0-4]|1\\d|[1-9]|)\\d)\\.?\\b){4}$"
      message: Please enter a valid IP address

  - id: username
    name: SSH Username
    name_zh: SSH 用户名
    type: text
    default: root
    required: true
    description: SSH login username
    description_zh: SSH 登录用户名

  - id: password
    name: SSH Password
    name_zh: SSH 密码
    type: password
    required: true
    description: SSH login password
    description_zh: SSH 登录密码

pre_checks:
  - type: docker_version
    min_version: "20.0"
    description: Check Docker version

steps:
  - id: connect
    name: SSH Connect
    name_zh: SSH 连接
    description: Connect to remote device via SSH
    description_zh: 通过 SSH 连接远程设备
    optional: false
    default: true

  - id: prepare
    name: Prepare Directory
    name_zh: 准备目录
    description: Create deployment directory on remote
    description_zh: 在远程设备上创建部署目录
    optional: false
    default: true

  - id: pull_images
    name: Pull Docker Images
    name_zh: 拉取 Docker 镜像
    description: Download container image from registry
    description_zh: 从镜像仓库下载容器镜像
    optional: false
    default: true

  - id: start_services
    name: Start Services
    name_zh: 启动服务
    description: Launch Docker container
    description_zh: 启动 Docker 容器
    optional: false
    default: true

  - id: health_check
    name: Health Check
    name_zh: 健康检查
    description: Verify service is running correctly
    description_zh: 验证服务运行正常
    optional: false
    default: true

post_deployment:
  open_browser: true
  url: "http://{{host}}:5173"
  credentials:
