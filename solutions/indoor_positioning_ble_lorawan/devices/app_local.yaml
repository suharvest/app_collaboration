version: "1.0"
id: app_local
name: Indoor Positioning Application (Local)
name_zh: 室内定位应用程序（本机）
type: docker_local

detection:
  method: local
  requirements:
    - docker_installed
    - docker_running

docker:
  compose_file: assets/docker/docker-compose.yml

  services:
    - name: indoor-positioning
      port: 5173
      health_check_endpoint: /
      required: true

pre_checks:
  - type: docker_version
    min_version: "20.0"
    description: Check Docker version

post_deployment:
  open_browser: true
  url: "http://localhost:5173"
