<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heatGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ffff00;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ff0000;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g stroke="#ffffff" stroke-opacity="0.05" stroke-width="1">
    <line x1="0" y1="75" x2="800" y2="75"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="225" x2="800" y2="225"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="375" x2="800" y2="375"/>
    <line x1="133" y1="0" x2="133" y2="450"/>
    <line x1="266" y1="0" x2="266" y2="450"/>
    <line x1="400" y1="0" x2="400" y2="450"/>
    <line x1="533" y1="0" x2="533" y2="450"/>
    <line x1="666" y1="0" x2="666" y2="450"/>
  </g>

  <!-- Heatmap visualization area -->
  <rect x="50" y="80" width="400" height="280" rx="8" fill="#0f0f23" stroke="#3a3a5c" stroke-width="2"/>

  <!-- Floor plan representation -->
  <rect x="70" y="100" width="360" height="240" fill="#1a1a3a" stroke="#4a4a6a" stroke-width="1"/>

  <!-- Heatmap blobs -->
  <ellipse cx="150" cy="180" rx="50" ry="40" fill="url(#heatGrad)" filter="url(#glow)"/>
  <ellipse cx="280" cy="220" rx="70" ry="55" fill="url(#heatGrad)" filter="url(#glow)"/>
  <ellipse cx="350" cy="280" rx="45" ry="35" fill="url(#heatGrad)" filter="url(#glow)"/>
  <ellipse cx="180" cy="300" rx="35" ry="30" fill="url(#heatGrad)" filter="url(#glow)"/>

  <!-- reCamera icon -->
  <g transform="translate(520, 100)">
    <rect x="0" y="0" width="220" height="140" rx="12" fill="#2a2a4a" stroke="#8CC63F" stroke-width="2"/>
    <circle cx="110" cy="60" r="35" fill="#1a1a3a" stroke="#8CC63F" stroke-width="2"/>
    <circle cx="110" cy="60" r="25" fill="#0a0a1a"/>
    <circle cx="110" cy="60" r="12" fill="#8CC63F" fill-opacity="0.3"/>
    <text x="110" y="115" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">reCamera</text>
  </g>

  <!-- Grafana dashboard representation -->
  <g transform="translate(520, 260)">
    <rect x="0" y="0" width="220" height="120" rx="8" fill="#1a1a3a" stroke="#F46800" stroke-width="2"/>
    <!-- Mini charts -->
    <rect x="15" y="20" width="90" height="35" rx="4" fill="#2a2a4a"/>
    <rect x="115" y="20" width="90" height="35" rx="4" fill="#2a2a4a"/>
    <rect x="15" y="65" width="190" height="40" rx="4" fill="#2a2a4a"/>
    <!-- Chart lines -->
    <polyline points="25,45 40,35 55,40 70,30 85,38 95,32" fill="none" stroke="#8CC63F" stroke-width="2"/>
    <polyline points="125,45 140,38 155,42 170,33 185,40 195,35" fill="none" stroke="#F46800" stroke-width="2"/>
    <text x="110" y="100" text-anchor="middle" fill="#888888" font-family="Arial, sans-serif" font-size="10">Real-time Dashboard</text>
  </g>

  <!-- Data flow arrows -->
  <g stroke="#8CC63F" stroke-width="2" fill="none">
    <path d="M450 200 L510 170" marker-end="url(#arrowhead)"/>
    <path d="M630 250 L630 255" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8CC63F"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Real-time Heatmap with Grafana</text>
  <text x="400" y="430" text-anchor="middle" fill="#888888" font-family="Arial, sans-serif" font-size="14">Edge AI + Privacy Protection + Data Analytics</text>
</svg>
