# ============ 部署页内容 ============
deployment:
  guide_file: deploy/guide.md
  guide_file_zh: deploy/guide_zh.md

  devices:
    # Step 1: 仓管服务部署
    - id: warehouse
      name: Warehouse System
      name_zh: 仓库管理系统
      type: docker_local
      required: true
      config_file: devices/recomputer.yaml
      section:
        title: Deploy Warehouse System
        title_zh: 部署仓库管理系统
        description_file: deploy/sections/warehouse.md
        description_file_zh: deploy/sections/warehouse_zh.md
        wiring:
          image: intro/gallery/api-endpoint.png
          steps:
            - Ensure Docker is installed and running on your computer
            - Clone the warehouse_system repository
            - Run docker-compose to start the services
          steps_zh:
            - 确保电脑上已安装并运行 Docker
            - 克隆 warehouse_system 仓库
            - 运行 docker-compose 启动服务

    # Step 2: Watcher 设备部署
    - id: watcher
      name: SenseCAP Watcher
      name_zh: SenseCAP Watcher
      type: esp32_usb
      required: true
      config_file: devices/watcher.yaml
      section:
        title: Configure Watcher Device
        title_zh: 配置 Watcher 设备
        description_file: deploy/sections/watcher.md
        description_file_zh: deploy/sections/watcher_zh.md
        wiring:
          image: intro/gallery/mcp-connected.png
          steps:
            - Power on the SenseCAP Watcher
            - Connect to SenseCraft AI platform
            - Bind device to your account
          steps_zh:
            - 开启 SenseCAP Watcher 电源
            - 连接到 SenseCraft AI 平台
            - 将设备绑定到您的账户

    # Step 3: MCP 服务启用
    - id: mcp_bridge
      name: MCP Bridge Service
      name_zh: MCP 桥接服务
      type: script
      required: true
      config_file: devices/mcp_bridge.yaml
      user_inputs:
        - id: mcp_endpoint
          name: MCP WebSocket Endpoint
          name_zh: MCP WebSocket 端点地址
          type: text
          placeholder: "wss://your-endpoint-address"
          description: Get this from SenseCraft AI Platform -> Watcher Agent -> Configuration
          description_zh: 从 SenseCraft AI 平台 -> Watcher Agent -> Configuration 获取
          required: true
        - id: api_key
          name: Warehouse API Key
          name_zh: 仓库系统 API 密钥
          type: password
          placeholder: "wh_xxxxxxxxxxxx"
          description: Create from User Management -> API Key Management
          description_zh: 从用户管理 -> API 密钥管理中创建
          required: true
      section:
        title: Enable MCP Bridge Service
        title_zh: 启用 MCP 桥接服务
        description_file: deploy/sections/mcp_bridge.md
        description_file_zh: deploy/sections/mcp_bridge_zh.md
        wiring:
          image: intro/gallery/mcp-endpoint.png
          steps:
            - Get MCP endpoint from SenseCraft AI platform
            - Create API key in warehouse system
            - Configure and start MCP bridge
          steps_zh:
            - 从 SenseCraft AI 平台获取 MCP 端点
            - 在仓库系统中创建 API 密钥
            - 配置并启动 MCP 桥接器

    # Step 4: 效果体验
    - id: demo
      name: Demo & Testing
      name_zh: 效果体验
      type: manual
      required: false
      section:
        title: Try Voice Commands
        title_zh: 体验语音指令
        description_file: deploy/sections/demo.md
        description_file_zh: deploy/sections/demo_zh.md
        wiring:
          image: intro/gallery/xiaozhi-stock-in.png
          steps:
            - Speak to Watcher to query inventory
            - Try stock-in and stock-out commands
            - Check results in warehouse web interface
          steps_zh:
            - 对 Watcher 说话查询库存
            - 尝试入库和出库指令
            - 在仓库网页界面查看结果

  order:
    - warehouse
    - watcher
    - mcp_bridge
    - demo

  post_deployment:
    success_message_file: deploy/success.md
    success_message_file_zh: deploy/success_zh.md
    next_steps:
      - title: Access Web Interface
        title_zh: 访问Web界面
