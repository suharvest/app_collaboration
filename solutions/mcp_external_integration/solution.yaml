# ============ 部署页内容 ============
deployment:
  guide_file: deploy/guide.md
  guide_file_zh: deploy/guide_zh.md

  # 部署模式: sequential (按顺序执行)
  selection_mode: sequential

  devices:
    # Step 1: 仓管服务部署 - 支持本机/远程选择
    - id: warehouse
      name: Warehouse System
      name_zh: 仓库管理系统
      type: docker_deploy
      required: true
      config_file: devices/recomputer.yaml
      section:
        title: Deploy Warehouse System
        title_zh: 部署仓库管理系统
      # 部署目标选择：本机或远程
      targets:
        local:
          name: Local Deployment
          name_zh: 本机部署
          description: Deploy on this computer
          description_zh: 部署到当前电脑
          default: true
          config_file: devices/recomputer.yaml
          section:
            description_file: deploy/sections/warehouse_local.md
            description_file_zh: deploy/sections/warehouse_local_zh.md
            wiring:
              image: intro/gallery/api-endpoint.png
              steps:
                - Ensure Docker is installed and running
                - Click Deploy button to start services
              steps_zh:
                - 确保 Docker 已安装并运行
                - 点击部署按钮启动服务
        remote:
          name: Remote Deployment
          name_zh: 远程部署
          description: Deploy to a remote device via SSH
          description_zh: 通过 SSH 部署到远程设备
          config_file: devices/warehouse_remote.yaml
          section:
            description_file: deploy/sections/warehouse_remote.md
            description_file_zh: deploy/sections/warehouse_remote_zh.md
            wiring:
              image: intro/gallery/api-endpoint.png
              steps:
                - Connect target device to network
                - Enter IP address and SSH credentials
                - Click Deploy to install on remote device
              steps_zh:
                - 将目标设备连接到网络
                - 输入 IP 地址和 SSH 凭据
                - 点击部署安装到远程设备

    # Step 2: 部署语音服务
    - id: voice_service
      name: Voice AI Service
      name_zh: 语音 AI 服务
      type: docker_deploy
      required: true
      config_file: devices/xiaozhi_server.yaml
      section:
        title: Deploy Voice AI Service
        title_zh: 部署语音 AI 服务
      targets:
        local:
          name: Local Deployment
          name_zh: 本机部署
          description: Deploy voice service on this computer
          description_zh: 在当前电脑部署语音服务
          config_file: devices/xiaozhi_server.yaml
          section:
            description_file: deploy/sections/voice_local.md
            description_file_zh: deploy/sections/voice_local_zh.md
        remote:
          name: Remote Deployment (R1100)
          name_zh: 远程部署（R1100）
          description: Deploy to reComputer R1100 via SSH
          description_zh: 通过 SSH 部署到 reComputer R1100
          default: true
          config_file: devices/xiaozhi_remote.yaml
          section:
            description_file: deploy/sections/voice_remote.md
            description_file_zh: deploy/sections/voice_remote_zh.md

    # Step 3: (边缘计算方案) 部署 Jetson LLM/TTS
    - id: jetson_llm_tts
      name: Jetson LLM & TTS
      name_zh: Jetson LLM 与 TTS 服务
      type: docker_deploy
      required: false
      show_when:
        preset: edge_computing
      config_file: devices/llm_jetson.yaml
      section:
        title: Deploy LLM & TTS on Jetson
        title_zh: 在 Jetson 上部署 LLM 和 TTS
        description_file: deploy/sections/llm_local.md
        description_file_zh: deploy/sections/llm_local_zh.md

    # Step 4: SenseCraft 平台配置
    - id: sensecraft
      name: SenseCraft Platform
      name_zh: SenseCraft 平台配置
      type: manual
      required: true
      section:
        title: Configure SenseCraft Platform
        title_zh: 配置 SenseCraft 平台
        description_file: deploy/sections/sensecraft.md
        description_file_zh: deploy/sections/sensecraft_zh.md
        wiring:
          image: intro/gallery/mcp-connected.png
          steps:
            - Power on the SenseCAP Watcher
            - Connect Watcher to WiFi via QR code
            - Login to SenseCraft AI platform and bind device
            - Get MCP Endpoint from Watcher Agent settings
          steps_zh:
            - 开启 SenseCAP Watcher 电源
            - 扫码连接 Watcher 到 WiFi
            - 登录 SenseCraft AI 平台并绑定设备
            - 从 Watcher Agent 设置获取 MCP 端点

    # Step 3: MCP 服务启用
    - id: mcp_bridge
      name: MCP Bridge Service
      name_zh: MCP 桥接服务
      type: script
      required: true
      config_file: devices/mcp_bridge.yaml
      user_inputs:
        - id: mcp_endpoint
          name: MCP WebSocket Endpoint
          name_zh: MCP WebSocket 端点地址
          type: text
          placeholder: "wss://your-endpoint-address"
          description: Get this from SenseCraft AI Platform -> Watcher Agent -> Configuration
          description_zh: 从 SenseCraft AI 平台 -> Watcher Agent -> Configuration 获取
          required: true
        - id: api_key
          name: Warehouse API Key
          name_zh: 仓库系统 API 密钥
          type: password
          placeholder: "wh_xxxxxxxxxxxx"
          description: Create from User Management -> API Key Management
          description_zh: 从用户管理 -> API 密钥管理中创建
          required: true
      section:
        title: Enable MCP Bridge Service
        title_zh: 启用 MCP 桥接服务
        description_file: deploy/sections/mcp_bridge.md
        description_file_zh: deploy/sections/mcp_bridge_zh.md
        wiring:
          image: intro/gallery/mcp-endpoint.png
          steps:
            - Get MCP endpoint from SenseCraft AI platform
            - Create API key in warehouse system
            - Configure and start MCP bridge
          steps_zh:
            - 从 SenseCraft AI 平台获取 MCP 端点
            - 在仓库系统中创建 API 密钥
            - 配置并启动 MCP 桥接器

    # Step 4: 效果体验
    - id: demo
      name: Demo & Testing
      name_zh: 效果体验
      type: manual
      required: false
      section:
        title: Try Voice Commands
        title_zh: 体验语音指令
        description_file: deploy/sections/demo.md
        description_file_zh: deploy/sections/demo_zh.md
        wiring:
          image: intro/gallery/xiaozhi-stock-in.png
          steps:
            - Speak to Watcher to query inventory
            - Try stock-in and stock-out commands
            - Check results in warehouse web interface
          steps_zh:
            - 对 Watcher 说话查询库存
            - 尝试入库和出库指令
            - 在仓库网页界面查看结果

  order:
    - warehouse
    - jetson_llm_tts    # 仅边缘计算方案显示，需在语音服务前部署
    - voice_service
    - sensecraft
    - mcp_bridge
    - demo

  post_deployment:
