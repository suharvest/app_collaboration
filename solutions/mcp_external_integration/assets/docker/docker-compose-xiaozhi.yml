version: '3.8'

services:
  xiaozhi-server:
    image: ghcr.nju.edu.cn/xinnan-tech/xiaozhi-esp32-server:server_arm64
    container_name: xiaozhi-server
    restart: unless-stopped
    ports:
      - "${XIAOZHI_WS_PORT:-18000}:8000"
      - "${XIAOZHI_HTTP_PORT:-18003}:8003"
    volumes:
      - ./data:/opt/xiaozhi-esp32-server/data
      - ./models:/opt/xiaozhi-esp32-server/models
    environment:
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/xiaozhi/ota/"]
      interval: 30s
      timeout: 10s
      retries: 3

  mcp-endpoint:
    image: ghcr.nju.edu.cn/xinnan-tech/mcp-endpoint-server:latest
    container_name: mcp-endpoint-server
    restart: unless-stopped
    ports:
      - "${MCP_ENDPOINT_PORT:-18004}:8004"
    environment:
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
