version: "1.0"
id: watcher
name: SenseCAP Watcher
name_zh: SenseCAP Watcher
type: esp32_usb

detection:
  method: usb_serial
  # Watcher uses WCH USB-UART chip
  usb_vendor_id: "0x1a86"
  usb_product_id: "0x55d2"
  # Fallback patterns for different platforms
  fallback_ports:
    - "/dev/tty.wchusbserial*"
    - "/dev/cu.wchusbserial*"
    - "/dev/tty.usbserial-*"
    - "/dev/cu.usbserial-*"
    - "/dev/ttyUSB*"
    - "/dev/ttyACM*"

firmware:
  source:
    type: local
    path: assets/watcher_firmware/firmware.bin
  flash_config:
    chip: esp32s3
    baud_rate: 921600
    flash_mode: dio
    flash_freq: 80m
    flash_size: 32MB
    partitions:
      - name: firmware
        offset: "0x0"
        file: firmware.bin

user_inputs:
  - id: serial_port
    name: Serial Port
    name_zh: 串口
    type: serial_port
    required: true
    description: Select the USB serial port connected to Watcher
    description_zh: 选择连接到 Watcher 的 USB 串口
    auto_detect: true

pre_checks:
  - type: serial_port_available
    description: Check if serial port is accessible
  - type: esptool_available
    description: Check if esptool is installed

post_deployment:
  reset_device: true
  wait_for_ready: 3
