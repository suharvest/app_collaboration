version: '1.0'
id: smart_space_assistant
name: Build Your Space AI Agent
name_zh: 打造空间AI智能体
intro:
  summary: Make your AI assistant see faces, remember people, and serve you proactively
  summary_zh: 让AI助手认识你、记住你、主动服务你——适用于家庭、办公室、展厅的空间智能化
  description_file: description.md
  cover_image: gallery/cover.svg
  gallery:
  - type: image
    src: gallery/demo.svg
    caption: Face Recognition Demo
    caption_zh: 人脸识别演示
  - type: image
    src: gallery/architecture.svg
    caption: Display System Architecture
    caption_zh: 投屏系统架构
  category: voice_ai
  tags:
  - watcher
  - face_recognition
  - display
  - voice
  - xiaozhi
  device_catalog:
    sensecap_watcher:
      image: intro/gallery/watcher.svg
    recomputer_r1000:
      image: intro/gallery/recomputer.svg
    hdmi_display: {}
  presets:
  - id: face_recognition
    name: Face Recognition
    name_zh: 人脸识别
    badge: Recommended
    badge_zh: 推荐
    description: Add face recognition to Xiaozhi - greet family by name
    description_zh: 给小智装上"眼睛"，认识家人朋友
    architecture_image: intro/gallery/demo.svg
    links:
      github: https://github.com/78/xiaozhi-esp32
    section:
      title: Face Recognition Deployment
      title_zh: 人脸识别部署指南
      description_file: deploy/sections/face_guide.md
      description_file_zh: deploy/sections/face_guide_zh.md
    device_groups:
    - id: voice_assistant
      name: Voice Assistant Device
      name_zh: 语音助手设备
      type: single
      required: true
      options:
      - device_ref: sensecap_watcher
      default: sensecap_watcher
    devices:
    - id: face_esp32
      name: Flash Xiaozhi Firmware
      name_zh: 烧录小智固件
      type: esp32_usb
      required: true
      config_file: devices/watcher_esp32.yaml
      section:
        title: 'Step 1: Flash Xiaozhi Firmware'
        title_zh: 第一步：烧录小智固件
        description_file: deploy/sections/flash_esp32.md
        description_file_zh: deploy/sections/flash_esp32_zh.md
        troubleshoot_file: deploy/sections/flash_esp32_troubleshoot.md
        troubleshoot_file_zh: deploy/sections/flash_esp32_troubleshoot_zh.md
        wiring:
          steps:
          - Connect Watcher to computer via USB-C cable
          - Select the serial port (wchusbserial)
          - Click Flash to program the firmware
          steps_zh:
          - 用 USB-C 线连接 Watcher 到电脑
          - 选择串口（wchusbserial 开头）
          - 点击烧录按钮写入固件
    - id: face_himax
      name: Flash Face Recognition Firmware
      name_zh: 烧录人脸识别固件
      type: himax_usb
      required: true
      config_file: devices/watcher_himax.yaml
      section:
        title: 'Step 2: Flash Face Recognition Firmware'
        title_zh: 第二步：烧录人脸识别固件
        description_file: deploy/sections/flash_himax.md
        description_file_zh: deploy/sections/flash_himax_zh.md
        troubleshoot_file: deploy/sections/flash_himax_troubleshoot.md
        troubleshoot_file_zh: deploy/sections/flash_himax_troubleshoot_zh.md
        wiring:
          steps:
          - Ensure Watcher is connected via USB-C
          - Select the serial port (usbmodem)
          - Click Flash and press reset button when prompted
          steps_zh:
          - 确保 Watcher 已通过 USB-C 线连接
          - 选择串口（usbmodem 开头）
          - 点击烧录并按提示按下重启按钮
    - id: face_configure
      name: Configure Xiaozhi
      name_zh: 配置小智
      type: manual
      required: false
      section:
        title: 'Step 3: Configure Xiaozhi'
        title_zh: 第三步：配置小智
        description_file: deploy/sections/configure_xiaozhi.md
        description_file_zh: deploy/sections/configure_xiaozhi_zh.md
    - id: face_enrollment
      name: Face Enrollment Guide
      name_zh: 人脸录入指南
      type: manual
      required: false
      section:
        title: 'Step 4: Enroll Faces'
        title_zh: 第四步：录入人脸
        description_file: deploy/sections/face_enrollment.md
        description_file_zh: deploy/sections/face_enrollment_zh.md
  - id: display_cast
    name: Display Cast
    name_zh: 大屏投屏
    description: Cast Xiaozhi conversations to large display
    description_zh: 把小智对话投射到电视/大屏
    architecture_image: intro/gallery/architecture.svg
    links:
      github: https://github.com/78/xiaozhi-esp32
    section:
      title: Display Cast Deployment
      title_zh: 投屏部署指南
      description_file: deploy/sections/display_guide.md
      description_file_zh: deploy/sections/display_guide_zh.md
    device_groups:
    - id: voice_assistant
      name: Voice Assistant Device
      name_zh: 语音助手设备
      type: single
      required: true
      options:
      - device_ref: sensecap_watcher
      default: sensecap_watcher
    - id: edge_device
      name: Edge Computing Device
      name_zh: 边缘计算设备
      type: single
      required: false
      options:
      - device_ref: recomputer_r1000
      default: recomputer_r1000
    devices:
    - id: display_watcher
      name: Flash Watcher Firmware
      name_zh: 烧录 Watcher 固件
      type: esp32_usb
      required: true
      config_file: devices/display_watcher.yaml
      section:
        title: 'Step 1: Flash Watcher Firmware'
        title_zh: 第一步：烧录 Watcher 固件
        description_file: deploy/sections/display_watcher.md
        description_file_zh: deploy/sections/display_watcher_zh.md
        wiring:
          steps:
          - Connect Watcher to computer via USB-C
          - Select the serial port
          - Click Flash to program the firmware
          steps_zh:
          - 使用 USB-C 线连接 Watcher 到电脑
          - 选择串口
          - 点击烧录按钮写入固件
    - id: display_service
      name: Deploy Display Service
      name_zh: 部署投屏服务
      type: docker_deploy
      required: true
      config_file: devices/display_local.yaml
      section:
        title: 'Step 2: Deploy Display Service'
        title_zh: 第二步：部署投屏服务
      targets:
        local:
          name: Local Deployment
          name_zh: 本机部署
          description: Deploy on this computer
          description_zh: 部署到当前电脑
          default: true
          config_file: devices/display_local.yaml
          section:
            description_file: deploy/sections/display_local.md
            description_file_zh: deploy/sections/display_local_zh.md
            wiring:
              image: intro/gallery/architecture.svg
              steps:
              - Ensure Docker is installed and running
              - Click Deploy button to start services
              steps_zh:
              - 确保 Docker 已安装并运行
              - 点击部署按钮启动服务
        remote:
          name: Remote Deployment
          name_zh: 远程部署
          description: Deploy to reComputer/Raspberry Pi via SSH
          description_zh: 通过 SSH 部署到 reComputer/树莓派
          config_file: devices/recomputer.yaml
          section:
            description_file: deploy/sections/display_remote.md
            description_file_zh: deploy/sections/display_remote_zh.md
            wiring:
              image: intro/gallery/architecture.svg
              steps:
              - Connect target device to network
              - Enter IP address and SSH credentials
              - Click Deploy to install on remote device
              steps_zh:
              - 将目标设备连接到网络
              - 输入 IP 地址和 SSH 凭据
              - 点击部署安装到远程设备
  stats:
    deployed_count: 0
    likes_count: 0
    difficulty: intermediate
    estimated_time: 40min
  description_file_zh: description_zh.md
deployment:
  guide_file: guide.md
  selection_mode: sequential
  devices: []
  order: []
  post_deployment:
    next_steps:
    - title: Test Face Recognition
      title_zh: 测试人脸识别
      description: Say "Remember my face, my name is [your name]" to enroll
      description_zh: 说"记住我的脸，我叫[你的名字]"来录入
    - title: Access Display Web UI
      title_zh: 访问投屏 Web 界面
      action: open_url
      url: http://{{display_service.host}}:8765
  guide_file_zh: guide_zh.md
