<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faceGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeaa7"/>
      <stop offset="100%" style="stop-color:#fdcb6e"/>
    </linearGradient>
    <linearGradient id="faceGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fab1a0"/>
      <stop offset="100%" style="stop-color:#e17055"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad2)"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">Voice-Controlled Face Enrollment</text>

  <!-- Step 1: Enrollment -->
  <rect x="30" y="70" width="230" height="380" rx="10" fill="#2a2a4a" stroke="#444" stroke-width="2"/>
  <text x="145" y="100" font-family="Arial" font-size="16" fill="#8CC63F" text-anchor="middle" font-weight="bold">Step 1: Enroll</text>

  <!-- Watcher in step 1 -->
  <rect x="75" y="120" width="140" height="100" rx="15" fill="#3a3a5a" stroke="#8CC63F" stroke-width="2"/>
  <circle cx="145" cy="170" r="35" fill="#1a1a2e"/>
  <circle cx="130" cy="165" r="6" fill="#8CC63F"/>
  <circle cx="160" cy="165" r="6" fill="#8CC63F"/>
  <path d="M 128 182 Q 145 195 162 182" stroke="#8CC63F" stroke-width="2" fill="none"/>

  <!-- Person being enrolled -->
  <circle cx="145" cy="280" r="40" fill="url(#faceGrad2)"/>
  <circle cx="130" cy="275" r="5" fill="#333"/>
  <circle cx="160" cy="275" r="5" fill="#333"/>
  <path d="M 133 295 Q 145 305 157 295" stroke="#333" stroke-width="2" fill="none"/>

  <!-- Speech bubble -->
  <rect x="55" y="340" width="180" height="50" rx="8" fill="#8CC63F"/>
  <text x="145" y="365" font-family="Arial" font-size="11" fill="white" text-anchor="middle">"Remember my face,</text>
  <text x="145" y="380" font-family="Arial" font-size="11" fill="white" text-anchor="middle">my name is Mike"</text>

  <!-- Arrow -->
  <path d="M 280 250 L 310 250" stroke="#8CC63F" stroke-width="3" marker-end="url(#arrow)"/>
  <polygon points="310,245 320,250 310,255" fill="#8CC63F"/>

  <!-- Step 2: Storage -->
  <rect x="340" y="70" width="130" height="380" rx="10" fill="#2a2a4a" stroke="#444" stroke-width="2"/>
  <text x="405" y="100" font-family="Arial" font-size="16" fill="#8CC63F" text-anchor="middle" font-weight="bold">Step 2: Save</text>

  <!-- Database icon -->
  <ellipse cx="405" cy="170" rx="40" ry="15" fill="#3a3a5a" stroke="#8CC63F" stroke-width="2"/>
  <rect x="365" y="170" width="80" height="60" fill="#3a3a5a" stroke="#8CC63F" stroke-width="2"/>
  <ellipse cx="405" cy="230" rx="40" ry="15" fill="#3a3a5a" stroke="#8CC63F" stroke-width="2"/>
  <line x1="365" y1="170" x2="365" y2="230" stroke="#8CC63F" stroke-width="2"/>
  <line x1="445" y1="170" x2="445" y2="230" stroke="#8CC63F" stroke-width="2"/>

  <!-- Face entries in database -->
  <circle cx="385" cy="270" r="15" fill="url(#faceGrad2)"/>
  <text x="415" y="275" font-family="Arial" font-size="12" fill="white">Mike</text>

  <circle cx="385" cy="310" r="15" fill="url(#faceGrad3)"/>
  <text x="415" y="315" font-family="Arial" font-size="12" fill="white">Lisa</text>

  <text x="405" y="360" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">Local Storage</text>
  <text x="405" y="375" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">(Max 20)</text>

  <!-- Arrow -->
  <path d="M 490 250 L 520 250" stroke="#8CC63F" stroke-width="3"/>
  <polygon points="520,245 530,250 520,255" fill="#8CC63F"/>

  <!-- Step 3: Recognition -->
  <rect x="550" y="70" width="230" height="380" rx="10" fill="#2a2a4a" stroke="#444" stroke-width="2"/>
  <text x="665" y="100" font-family="Arial" font-size="16" fill="#8CC63F" text-anchor="middle" font-weight="bold">Step 3: Recognize</text>

  <!-- Watcher recognizing -->
  <rect x="595" y="120" width="140" height="100" rx="15" fill="#3a3a5a" stroke="#8CC63F" stroke-width="2"/>
  <circle cx="665" cy="170" r="35" fill="#1a1a2e"/>
  <circle cx="650" cy="165" r="6" fill="#8CC63F"/>
  <circle cx="680" cy="165" r="6" fill="#8CC63F"/>
  <path d="M 648 182 Q 665 195 682 182" stroke="#8CC63F" stroke-width="2" fill="none"/>

  <!-- Person being recognized -->
  <circle cx="665" cy="280" r="40" fill="url(#faceGrad2)"/>
  <circle cx="650" cy="275" r="5" fill="#333"/>
  <circle cx="680" cy="275" r="5" fill="#333"/>
  <path d="M 653 295 Q 665 305 677 295" stroke="#333" stroke-width="2" fill="none"/>

  <!-- Recognition indicator -->
  <rect x="620" y="235" width="90" height="25" rx="5" fill="#27ae60"/>
  <text x="665" y="252" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Mike</text>

  <!-- Response bubble -->
  <rect x="575" y="340" width="180" height="50" rx="8" fill="#8CC63F"/>
  <text x="665" y="365" font-family="Arial" font-size="12" fill="white" text-anchor="middle">"Welcome home,</text>
  <text x="665" y="380" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Mike!"</text>
</svg>
