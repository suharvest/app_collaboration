<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="watcherGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a5a"/>
      <stop offset="100%" style="stop-color:#2a2a4a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="#16213e"/>

  <!-- Watcher body -->
  <rect x="30" y="30" width="140" height="140" rx="25" fill="url(#watcherGrad)" stroke="#8CC63F" stroke-width="3"/>

  <!-- Screen area -->
  <circle cx="100" cy="100" r="50" fill="#1a1a2e" stroke="#555" stroke-width="2"/>

  <!-- Face -->
  <circle cx="80" cy="90" r="10" fill="#8CC63F"/>
  <circle cx="120" cy="90" r="10" fill="#8CC63F"/>
  <path d="M 75 115 Q 100 135 125 115" stroke="#8CC63F" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Connection indicator -->
  <circle cx="160" cy="50" r="6" fill="#8CC63F">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
