<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="demoScreenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a2e"/>

  <!-- TV/Display Frame -->
  <rect x="100" y="50" width="600" height="400" rx="10" fill="#222" stroke="#444" stroke-width="4"/>
  <rect x="110" y="60" width="580" height="370" rx="5" fill="url(#demoScreenGrad)"/>

  <!-- Display Stand -->
  <rect x="350" y="450" width="100" height="30" fill="#333"/>
  <ellipse cx="400" cy="495" rx="120" ry="15" fill="#2a2a2a"/>

  <!-- Emoji/Avatar Area -->
  <circle cx="400" cy="180" r="80" fill="#1a1a2e" stroke="#8CC63F" stroke-width="3"/>
  <!-- Happy face -->
  <circle cx="370" cy="165" r="12" fill="#8CC63F"/>
  <circle cx="430" cy="165" r="12" fill="#8CC63F"/>
  <path d="M 355 200 Q 400 240 445 200" stroke="#8CC63F" stroke-width="5" fill="none" stroke-linecap="round"/>

  <!-- Status text -->
  <text x="400" y="290" font-family="Arial" font-size="18" fill="#8CC63F" text-anchor="middle">Listening...</text>

  <!-- Chat bubbles -->
  <rect x="150" y="320" width="250" height="45" rx="10" fill="#8CC63F"/>
  <text x="275" y="348" font-family="Arial" font-size="14" fill="white" text-anchor="middle">The weather today is sunny!</text>

  <rect x="420" y="370" width="220" height="35" rx="10" fill="#3a3a5e"/>
  <text x="530" y="393" font-family="Arial" font-size="12" fill="#ccc" text-anchor="middle">What about tomorrow?</text>

  <!-- Connection indicator -->
  <circle cx="680" cy="80" r="8" fill="#8CC63F">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="660" y="105" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">Connected</text>

  <!-- Title -->
  <text x="400" y="550" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">Display Demo</text>
  <text x="400" y="580" font-family="Arial" font-size="14" fill="#888" text-anchor="middle">Real-time conversation display on large screen</text>
</svg>
