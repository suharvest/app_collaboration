<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8CC63F"/>
      <stop offset="100%" style="stop-color:#5fa32a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="240" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g stroke="#2a2a4a" stroke-width="0.5" opacity="0.5">
    <line x1="0" y1="40" x2="400" y2="40"/>
    <line x1="0" y1="80" x2="400" y2="80"/>
    <line x1="0" y1="120" x2="400" y2="120"/>
    <line x1="0" y1="160" x2="400" y2="160"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="80" y1="0" x2="80" y2="240"/>
    <line x1="160" y1="0" x2="160" y2="240"/>
    <line x1="240" y1="0" x2="240" y2="240"/>
    <line x1="320" y1="0" x2="320" y2="240"/>
  </g>

  <!-- HVAC Icon -->
  <g transform="translate(160, 60)">
    <!-- Building/Vent shape -->
    <rect x="10" y="20" width="60" height="50" fill="none" stroke="url(#accentGrad)" stroke-width="2" rx="2"/>
    <line x1="20" y1="45" x2="60" y2="45" stroke="#8CC63F" stroke-width="1.5"/>
    <line x1="20" y1="55" x2="60" y2="55" stroke="#8CC63F" stroke-width="1.5"/>

    <!-- Temperature wave -->
    <path d="M 75 30 Q 85 20, 95 30 T 115 30" fill="none" stroke="#e74c3c" stroke-width="2"/>
    <path d="M 75 45 Q 85 35, 95 45 T 115 45" fill="none" stroke="#3498db" stroke-width="2"/>

    <!-- Data nodes -->
    <circle cx="0" cy="35" r="6" fill="#8CC63F" opacity="0.8"/>
    <circle cx="0" cy="55" r="6" fill="#3498db" opacity="0.8"/>
  </g>

  <!-- Title -->
  <text x="200" y="155" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    HVAC Control System
  </text>
  <text x="200" y="175" text-anchor="middle" fill="#8CC63F" font-family="Arial, sans-serif" font-size="12">
    KNN-based Intelligent Automation
  </text>

  <!-- Bottom accent line -->
  <rect x="100" y="200" width="200" height="3" fill="url(#accentGrad)" rx="1.5"/>
</svg>
